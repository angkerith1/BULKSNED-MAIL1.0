[Files]
smtp_list = smtp.txt          # Format: smtp|port|user|pass|daily_limit
mail_list = emails.txt        # Format: email or email|name
output_json = results.json
output_db = results.db

[Email]
subject = Important Notification
template = email_template.html

[Proxy]
enabled = true
proxy_list = proxies.txt      # Format: IP:PORT or IP:PORT:USER:PASS

[Settings]
max_workers = 15
max_retries = 3
smtp_timeout = 10